name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PAT }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: |
        IMAGE_TAG="ilanasm/ilanas-test:$(date +%Y-%m-%d)"
        docker build . --file DockerFile --tag $IMAGE_TAG
    
    - name: Push the Docker image
      run: |
        IMAGE_TAG="ilanasm/ilanas-test:$(date +%Y-%m-%d)"
        docker push $IMAGE_TAG

    - name: Deploy to AWS EC2
      env:
        IMAGE_TAG: "ilanasm/ilanas-test:$(date +%Y-%m-%d)"
      run: |
        echo "${{ secrets.AWS_EC2_SSH_KEY }}" > /tmp/aws_ec2_key.pem
        chmod 600 /tmp/aws_ec2_key.pem
        ssh -o StrictHostKeyChecking=no -i /tmp/aws_ec2_key.pem ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} << 'EOF'
          docker pull $IMAGE_TAG
          docker stop $(docker ps -q --filter ancestor=ilanasm/ilanas-test) || true
          docker run -d -p 80:80 $IMAGE_TAG
        EOF
